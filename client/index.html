<html ng-app='msApp'>
 <head>
 	<title>The Mean Store</title>
<!================ANGULAR========================>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"/></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
<!================BOOTSTRAP=======================>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!==================JS FILES=======================>
	<script type="text/javascript" src="/js/modules/modules.js"></script>
	<script type="text/javascript" src="/js/factories/factories.js"></script>
	<script type="text/javascript" src="/js/controllers/controllers.js"></script>
	<script type="text/javascript" src="/js/directives/directives.js"></script>
	<script type="text/javascript" src="/js/partialRoutes.js"></script>
	<script type="text/javascript" src="/js/sockets.js"></script>

<!====================================================>
	<script type='text/javascript'>
		console.log('inside script html');

		var msAppModule = angular.module('msApp', ['ngRoute']);

//SET ROUTES FOR VIEWS TO DISPLAY
	    msAppModule.config(function ($routeProvider)
	    {
	        $routeProvider
	            .when('/',
	            {
	                templateUrl: 'partials/dashboard.html'
	            })
	            .when('/products',
	            {
	                templateUrl:'partials/products.html'
	            })
	            .when('/orders',
	            {
	            	templateUrl:'partials/orders.html'
	            })
	            .when('/customers',
	            {
	            	templateUrl:'partials/customers.html'
	            })
	            .when('/settings',
	            {
	            	templateUrl:'partials/settings.html'
	            })
	            .otherwise(
	            {
	                redirectTo: '/'
	            });
	    });

	    msAppModule.controller('products', function($scope, ProductFactory)
	    {
	    	ProductFactory.getProducts(function(data)
	    	{
	    		$scope.products = data;
	    	})
	    })
	    msAppModule.factory('ProductFactory', function($http)
	    {
	    	var factory = {};
	    	var products = [];

	    	factory.getProducts = function(cbProducts)
	    	{
	    		$http.get('/products').success(function(output)
	    		{
	    			products = output;
	    			cbProducts(products);
	    		})
	    	}
	    	return factory;
	    });
</script>
<!====================================================>


</head>
<body ng-app="msApp">
	<div class="container">
		<a href='#/'>Dashboard</a>  |  <a href='#/products'>Products</a>  |<a href='#/orders'>Orders</a>  |<a href='#/customers'>Customers</a>  |<a href='#/settings'>Settings</a>  |
	<h1 class="text-center">Hello World</h1>
	<div ng-view="">
	</div>
</body>
</html>
